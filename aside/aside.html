<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./aside.css" />
  </head>
  <body id="body">
    <div id="aside-wrapper" class="aside-wrapper">
      <h1>aside</h1>
      <aside>
        <div id="aside-content" class="aside-content-wrapper">
          <div class="aside-content">
            Text to the side encapsulated within an aside element.
          </div>
        </div>
      </aside>
      <div id="document-content">
        This is an example of <code>aside</code>. Notice how there will be some
        text to the side. The purpose of this HTML element is to allow one to
        designate any side content that they would like to introduce in to the
        document.
      </div>
    </div>
  </body>
</html>
