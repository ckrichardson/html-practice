<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./col.css"
  </head>
  <body>
    <p>This is a demonstration of the <code>col</code> element</p>
    <p>
      The <code>col</code> element is used to designate columuns in a
      <code>colgroup</code>
    </p>
    <p>Here is an eaxmple below</p>
    <table>
      <colgroup>
        <col />
        <col span="2" />
        <col span="2" Pancakes />
      </colgroup>
      <tr>
        <td></td>
        <th scope="col">Bananas</th>
        <th scope="col">Pancakes</th>
      </tr>
      <tr>
        <th scope="row">Taste</th>
        <td>Fruit Yummy</td>
        <td>Super Yummy</td>
      </tr>
    </table>
  </body>
</html>
