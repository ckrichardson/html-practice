<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./data.css" />
  </head>
  <body>
    <p>This is a demonstration of the <code>data</code> element</p>
    <p>
      The <code>data</code> element binds additional information to an html
      element
    </p>
    <p>Here is an example below</p>
    <ul>
      <li><data value="1"></data>One</li>
      <li><data value="2"></data>Two</li>
      <li><data value="3"></data>Three</li>
    </ul>
  </body>
</html>
