<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./button.css" />
  </head>
  <body>
    <div id="button-demo-wrapper">
      <p>This is a demonstration of the <code>button</code> element</p>
      <p>
        The button element is used as an element that the user can interact with
        to produce an action
      </p>
      <p>
        There are many properties that go with a button but for the sake of
        simplicity, I will keep this exmaple simple
      </p>
      <button id="demo-button" type="button">here is a button</button>
      <button id="demo-button-disabled" type="button" disabled>
        here is a disabled button
      </button>
    </div>
  </body>
</html>
