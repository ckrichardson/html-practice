<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="blockquote.css" />
  </head>
  <div id="blockquote-demo-wrapper">
    <p>This is a demonstration of the <code>blockquote</code> element</p>
    <p>
      The <code>blockquote</code> element is used to create a block quote, as in
      a quote that someone may have said
    </p>
    <p>Below is an example of a blockquote element</p>
    <div id="blockquote-wrapper">
      <div id="quote">
        <blockquote>This is an example of a blockquote</blockquote>
        <p>- blockquote, from <cite>blockquote</cite></p>
      </div>
    </div>
  </div>
</html>
