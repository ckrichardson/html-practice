<!-- We will be skipping most attributes as they are similar to the <a> tag -->

<!-- rectangle -->
<div id="rectangle">
  <h3>Rectangle</h3>
  <img src="Rectangle.webp" usemap="#rectangle" width="100" height="50" />
  <map name="rectangle">
    <area
      shape="rect"
      href="https://www.github.com"
      coords="0, 0, 100, 50"
      target="_blank"
    />
  </map>
</div>

<!-- circle -->
<div id="circle">
  <h3>Circle</h3>
  <img
    src="Circle-withsegments.svg.png"
    usemap="#circle"
    width="100"
    height="100"
  />
  <map name="circle">
    <area
      shape="circle"
      href="https://www.github.com"
      coords="53, 48, 50"
      target="_blank"
    />
  </map>
</div>

<!-- triangle -->
<div id="triangle">
  <h3>Triangle</h3>
  <img src="Basic_triangle.svg" usemap="#triangle" width="50" height="50" />
  <map name="triangle">
    <area
      shape="poly"
      href="https://www.github.com"
      coords="0, 50, 50, 50, 25, 0"
      target="_blank"
    />
  </map>
</div>
