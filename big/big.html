<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="big.css" />
  </head>
  <div id="big-demo-wrapper">
    <p>This is a demonstration of the <code>big</code> elemnt</p>
    <p>This element is used to increase the font size of text one level up</p>
    <p>
      The example states <code>medium</code> to <code>large</code>, but it will
      also do <code>small</code> to <code>medium</code>
    </p>
    <p>
      The <code>big</code> element is currently deprecated in favor of
      <code>font-size</code>
    </p>
  </div>
</html>
